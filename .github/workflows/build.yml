on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          # Remove this line: cache: bun

      - name: 🏗 Setup Bun
        uses: oven-sh/setup-bun@v1 # Add this step
        with:
          bun-version: latest

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: bun install

      - name: 🚀 Build app
        run: eas build --non-interactive --platform ios
